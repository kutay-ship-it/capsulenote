<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    @page { size: letter; margin: 0.5in; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Courier New", Courier, monospace;
      font-size: 12pt;
      line-height: 1.6;
      color: #383838;
      max-width: 7.5in;
      margin: 0 auto;
      padding: 0.5in;
      background: #ffffff;
    }

    /* PAGE 1: COVER */
    .cover-page {
      min-height: 9in;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      page-break-after: always;
    }
    .cover-brand { margin-top: 2in; }
    .cover-logo {
      width: 60px;
      height: 60px;
      border: 3px solid #383838;
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24pt;
      font-weight: bold;
    }
    .cover-title {
      font-size: 20pt;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 4px;
    }
    .cover-tagline {
      font-size: 9pt;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #555555;
      margin-bottom: 32px;
    }
    .cover-divider {
      width: 80px;
      height: 3px;
      background: #383838;
      margin: 0 auto 32px;
    }
    .cover-message {
      font-size: 11pt;
      font-style: italic;
      margin-bottom: 8px;
    }
    .cover-recipient {
      font-size: 14pt;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 32px;
    }
    .cover-date {
      font-size: 9pt;
      text-transform: uppercase;
      color: #555555;
      margin-bottom: 24px;
    }
    .cover-thanks {
      font-size: 9pt;
      font-style: italic;
      color: #555555;
      margin-bottom: 32px;
    }
    .cover-footer {
      margin-top: auto;
      padding-top: 24px;
      font-size: 7pt;
      text-transform: uppercase;
      color: #666666;
    }

    /* PAGE 2: LETTER */
    .letter-page {
      min-height: 9in;
      display: flex;
      flex-direction: column;
      padding: 0.25in;
    }
    .letter-header {
      padding-bottom: 16px;
      margin-bottom: 24px;
      border-bottom: 1px solid #cccccc;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      page-break-inside: avoid;
      page-break-after: avoid;
    }
    .letter-title { font-size: 14pt; font-weight: bold; text-transform: uppercase; letter-spacing: 0.05em; }
    .letter-date { font-size: 9pt; color: #666666; white-space: nowrap; }
    .content { flex: 1; margin-bottom: 24px; text-align: justify; }
    .content p { margin-bottom: 12px; orphans: 3; widows: 3; }
    .signature { border-top: 2px dashed #383838; padding-top: 12px; margin-top: 24px; page-break-inside: avoid; }
    .footer { margin-top: auto; font-size: 8pt; text-transform: uppercase; color: #666666; text-align: center; page-break-inside: avoid; }
    .footer-icon { display: inline-block; width: 6px; height: 6px; background: #666666; margin-right: 4px; vertical-align: middle; }
  </style>
</head>
<body>
  <!-- PAGE 1: COVER -->
  <div class="cover-page">
    <div class="cover-brand">
      <div class="cover-logo">C</div>
      <div class="cover-title">Capsule Note</div>
      <div class="cover-tagline">A Letter from Past</div>
    </div>
    <div class="cover-divider"></div>
    <div class="cover-message">This message was sent to you from</div>
    <div class="cover-recipient">{{recipient_name}}</div>
    <div class="cover-date">Sent on {{written_date}}</div>
    <div class="cover-thanks">Thank you for sharing such a special moment with us.</div>
    <div class="cover-footer">capsulenote.com</div>
  </div>

  <!-- PAGE 2: BLANK (for double-sided) -->
  <div style="page-break-after: always; min-height: 9in;"></div>

  <!-- PAGE 3: LETTER -->
  <div class="letter-page">
    <header class="letter-header">
      <div class="letter-title">{{letter_title}}</div>
      <div class="letter-date">Written at {{written_date}}</div>
    </header>
    <div class="content">{{letter_content}}</div>
    <footer class="footer"><span class="footer-icon"></span>Capsule Note &mdash; capsulenote.com</footer>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capsule Note Letter</title>
  <style>
    /*
     * ============================================
     * LOB LETTER TEMPLATE - 8.5" x 11" US Letter
     * ============================================
     *
     * CRITICAL LOB SPECIFICATIONS:
     * - Page size: 8.5" x 11"
     * - Content area: 8.125" x 10.625" (0.1875" from edges)
     * - Address block (white box): 3.15" x 2" at left: 0.6", top: 0.84"
     * - QR code area: 0.58" x 0.58" bottom-left corner
     * - Safe zone: 1/8" from edges for critical content
     * - Required clear space: 1/16" from all edges
     * - NO bleed capability - no edge-to-edge printing
     *
     * Merge variables use {{variable_name}} syntax
     */

    /* Reset */
    *, *:before, *:after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
    }

    /* Page setup - US Letter 8.5" x 11" with NO margins (Lob handles margins) */
    @page {
      size: letter;
      margin: 0;
    }

    body {
      font-family: "Courier New", Courier, monospace;
      font-size: 12pt;
      line-height: 1.6;
      color: #383838;
      width: 8.5in;
      height: 11in;
      margin: 0;
      padding: 0;
      background: #ffffff;
    }

    /* Base page structure - matches Lob's content area */
    .page {
      position: relative;
      width: 8.5in;
      height: 11in;
      page-break-after: always;
    }

    .page-content {
      position: absolute;
      width: 8.125in;
      height: 10.625in;
      left: 0.1875in;
      top: 0.1875in;
    }

    /* ============================================
       LOB ADDRESS ZONES (for reference)
       These areas are covered by Lob's white box
       ============================================ */

    /*
     * White box covers: left: 0.6in, top: 0.84in, width: 3.15in, height: 2in
     * This means content must start BELOW 2.84in from top on first page
     *
     * Return address window: left: 0.625in, top: 0.5in, width: 3.25in, height: 0.875in
     * Recipient address window: left: 0.625in, top: 1.7in, width: 4in, height: 1in
     *
     * QR code area: 0.58" x 0.58" at bottom-left corner (leave clear)
     */

    /* ============================================
       PAGE 1: COVER PAGE
       ============================================ */
    .cover-page {
      position: relative;
      width: 8.5in;
      height: 11in;
      page-break-after: always;
    }

    .cover-content {
      position: absolute;
      width: 8.125in;
      left: 0.1875in;
      /* Start content below Lob's address block (top: 0.84in + height: 2in = 2.84in) */
      /* Adding 0.16in buffer = 3in from top */
      top: 3in;
      /* Leave 0.7in at bottom for footer + QR code area */
      height: 7.3in;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 0 0.35in;
    }

    .cover-brand {
      margin-bottom: 28px;
    }

    .cover-logo {
      width: 78px;
      height: 78px;
      border: 3px solid #383838;
      margin: 0 auto 20px;
      /* Use line-height for vertical centering (more print-compatible than flexbox) */
      line-height: 72px; /* height - border (78 - 6 = 72) */
      text-align: center;
      font-size: 30pt;
      font-weight: bold;
    }

    .cover-title {
      font-size: 26pt;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 8px;
    }

    .cover-tagline {
      font-size: 10pt;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #4a4a4a;
      margin-bottom: 32px;
    }

    .cover-divider {
      width: 140px;
      height: 3px;
      background: #383838;
      margin: 0 auto 28px;
    }

    .cover-message {
      font-size: 14pt;
      font-style: italic;
      margin-bottom: 8px;
    }

    .cover-recipient {
      font-size: 17pt;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 8px;
    }

    .cover-date {
      font-size: 10pt;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #4a4a4a;
      margin-bottom: 24px;
    }

    .cover-thanks {
      font-size: 10pt;
      font-style: italic;
      color: #555555;
    }

    /* Cover page footer - positioned absolutely at bottom */
    .cover-footer {
      position: absolute;
      bottom: 0.5in;
      left: 0;
      right: 0;
      font-size: 8.5pt;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #666666;
      text-align: center;
    }

    /* ============================================
       PAGE 2: BLANK PAGE (for double-sided printing)
       ============================================ */
    .blank-page {
      position: relative;
      width: 8.5in;
      height: 11in;
      page-break-after: always;
      /* Intentionally blank for double-sided printing */
    }

    /* ============================================
       PAGE 3+: LETTER CONTENT
       ============================================ */
    .letter-page {
      position: relative;
      width: 8.5in;
      min-height: 11in;
      page-break-after: always;
    }

    .letter-page:last-child {
      page-break-after: auto;
    }

    .letter-content {
      position: relative;
      width: 7.5in;
      margin: 0 auto;
      padding: 0.5in 0;
      display: flex;
      flex-direction: column;
      min-height: 10in;
    }

    .letter-header {
      padding-bottom: 16px;
      margin-bottom: 24px;
      border-bottom: 1px solid #cccccc;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      page-break-inside: avoid;
      page-break-after: avoid;
    }

    .letter-title {
      font-size: 14pt;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .letter-date {
      font-size: 9pt;
      color: #666666;
      white-space: nowrap;
    }

    /* Letter body content */
    .content {
      flex: 1;
      margin-bottom: 32px;
      width: 100%;
      text-align: justify;
    }

    .content p {
      margin-bottom: 16px;
      orphans: 3;
      widows: 3;
    }

    .content p:last-child {
      margin-bottom: 0;
    }

    .content ul, .content ol {
      margin-bottom: 16px;
      padding-left: 24px;
      page-break-inside: avoid;
    }

    .content li {
      margin-bottom: 8px;
      page-break-inside: avoid;
    }

    /* Signature section */
    .signature {
      margin-top: 32px;
      padding-top: 16px;
      border-top: 2px dashed #383838;
      page-break-inside: avoid;
    }

    .signature-text {
      font-style: italic;
      margin-bottom: 8px;
    }

    .signature-name {
      font-weight: bold;
      font-size: 11pt;
    }

    .signature-date {
      font-size: 9pt;
      color: #555555;
      margin-top: 4px;
    }

    /* Letter footer */
    .letter-footer {
      margin-top: auto;
      padding-top: 12px;
      border-top: 2px solid #383838;
      font-size: 8pt;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #666666;
      text-align: center;
      page-break-inside: avoid;
    }

    .footer-icon {
      display: inline-block;
      width: 6px;
      height: 6px;
      background: #383838;
      margin-right: 4px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <!-- ============================================
       PAGE 1: COVER PAGE
       ============================================
       Lob adds recipient address at top of this page.
       The white box (3.15" x 2" at left: 0.6", top: 0.84")
       covers any content in that zone.
       ============================================ -->
  <div class="cover-page">
    <div class="cover-content">
      <div class="cover-brand">
        <div class="cover-logo">C</div>
        <div class="cover-title">Capsule Note</div>
        <div class="cover-tagline">A Letter from the Past</div>
      </div>

      <div class="cover-divider"></div>

      <div class="cover-message">This message was sent to you from</div>
      <div class="cover-recipient">{{recipient_name}}</div>
      <div class="cover-date">Sent on {{written_date}}</div>

      <div class="cover-thanks">Thank you for sharing such a special moment with us.</div>
    </div>

    <div class="cover-footer">
      <span class="footer-icon"></span>
      capsulenote.com
    </div>
  </div>

  <!-- ============================================
       PAGE 2: BLANK PAGE
       Ensures letter content starts on separate
       sheet for double-sided printing.
       ============================================ -->
  <div class="blank-page">
    <!-- Intentionally blank for double-sided printing -->
  </div>

  <!-- ============================================
       PAGE 3+: LETTER CONTENT
       This is where the actual letter text appears.
       ============================================ -->
  <div class="letter-page">
    <div class="letter-content">
      <header class="letter-header">
        <div class="letter-title">{{letter_title}}</div>
        <div class="letter-date">Written on {{written_date}}</div>
      </header>

      <div class="content">
        {{letter_content}}
      </div>

      <footer class="letter-footer">
        <span class="footer-icon"></span>
        Capsule Note &mdash; capsulenote.com
      </footer>
    </div>
  </div>
</body>
</html>

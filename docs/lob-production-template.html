<!DOCTYPE html>
<!--
  CAPSULE NOTE - LOB PRODUCTION TEMPLATE

  Upload this template to Lob Dashboard:
  1. Go to https://dashboard.lob.com/templates
  2. Click "Create Template"
  3. Paste this HTML
  4. Save and note the template_id (tmpl_xxx) and version_id (vrsn_xxx)
  5. Set environment variables:
     - LOB_TEMPLATE_ID=tmpl_xxx
     - LOB_TEMPLATE_VERSION_ID=vrsn_xxx (optional, uses latest if omitted)

  MERGE VARIABLES (sent from server):
  - recipient_name: Name in greeting (default: "Future Self")
  - letter_content: HTML content of the letter (unescaped)
  - written_date: Formatted date letter was written (e.g., "January 1, 2024")
  - delivery_date: Formatted delivery date (e.g., "December 25, 2024")
  - letter_title: Optional title (empty string if none)

  LOB SPECIFICATIONS:
  - Page: 8.5" x 11" US Letter
  - Address block: 3.15" x 2" at left: 0.6", top: 0.84" (DO NOT place content here)
  - Safe zone: 1/8" from all edges
  - QR code area: 0.58" x 0.58" bottom-left (reserved by Lob)

  HANDLEBARS SYNTAX (supported by Lob):
  - {{variable}} - escaped output
  - {{{variable}}} - unescaped HTML (used for letter_content)
  - {{#if variable}}...{{else}}...{{/if}} - conditionals
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capsule Note Letter</title>
  <style>
    @page { size: letter; margin: 0; }
    *, *:before, *:after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Courier New", Courier, monospace;
      font-size: 12pt;
      line-height: 1.6;
      color: #383838;
      width: 8.5in;
      height: 11in;
      margin: 0;
      padding: 0;
      background: #ffffff;
    }

    .page {
      position: relative;
      width: 8.5in;
      height: 11in;
    }

    .page-content {
      position: absolute;
      width: 7.5in;
      left: 0.5in;
      /* Start below Lob's address block (0.84" + 2" = 2.84") + buffer */
      top: 3in;
      /* Leave room at bottom for QR code area */
      height: 7.5in;
    }

    .header {
      border: 3px solid #383838;
      border-bottom: 5px solid #383838;
      padding: 12px 16px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-size: 14pt;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .date-info {
      font-size: 9pt;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      text-align: right;
    }

    .title-section {
      border: 2px solid #383838;
      padding: 12px 16px;
      margin-bottom: 20px;
      background: #f5f5f5;
    }

    .letter-title {
      font-size: 14pt;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }

    .greeting {
      margin-bottom: 16px;
    }

    .content {
      margin-bottom: 28px;
      text-align: justify;
    }

    .content p {
      margin-bottom: 14px;
    }

    .content p:last-child {
      margin-bottom: 0;
    }

    .content ul, .content ol {
      margin: 0 0 14px 24px;
    }

    .content li {
      margin-bottom: 8px;
    }

    .signature {
      border-top: 2px dashed #383838;
      padding-top: 14px;
      margin-top: 20px;
    }

    .signature-text {
      margin-bottom: 4px;
    }

    .signature-name {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .signature-date {
      font-size: 10pt;
      color: #666666;
    }

    .footer {
      margin-top: 24px;
      font-size: 8pt;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #666666;
      text-align: center;
    }

    .footer-icon {
      display: inline-block;
      width: 6px;
      height: 6px;
      background: #666666;
      margin-right: 4px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Main content starts below address block (Lob prints address at top-left) -->
    <div class="page-content">
      <header class="header">
        <div class="brand">{{#if letter_title}}{{letter_title}}{{else}}Capsule Note{{/if}}</div>
        <div class="date-info">
          <div>Written {{written_date}}</div>
          <div>Delivered {{delivery_date}}</div>
        </div>
      </header>

      {{#if letter_title}}
      <section class="title-section">
        <div class="letter-title">{{letter_title}}</div>
      </section>
      {{/if}}

      <div class="greeting">Dear {{recipient_name}},</div>

      <section class="content">
        {{{letter_content}}}
      </section>

      <section class="signature">
        <div class="signature-text">With gratitude,</div>
        <div class="signature-name">Your past self</div>
        <div class="signature-date">{{written_date}}</div>
      </section>

      <footer class="footer">
        <span class="footer-icon"></span>Capsule Note &mdash; capsulenote.com
      </footer>
    </div>
  </div>
</body>
</html>
